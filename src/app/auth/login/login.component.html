<div class="color-bg"></div>

<div fxLayoutAlign="center center"
     class="h__100per">
  <mat-card>
    <form fxLayout="column" [formGroup]="loginForm" class="p__25">
      <h1>Login</h1>

      <app-input formControlName="email"
                 [placeholder]="'Login'">
      </app-input>

      <app-input formControlName="password"
                 [type]="'password'"
                 [placeholder]="'Password'">
      </app-input>
    </form>
  </mat-card>
</div>
